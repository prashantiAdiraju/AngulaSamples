                  <div class="step-content" id="form-views" ng-controller="employee.controllers">
<!-- angular templating -->
<!-- this is where content will be injected -->
<div data-step="1" class="step-pane active">
                     <form action="#" role="form" ng-submit="addEmployee()" data-parsley-namespace="data-parsley-" data-parsley-validate="" novalidate="" class="form-horizontal group-border-dashed">
                        <div class="form-group no-padding">
                          <div class="col-sm-7">
                            <h3 class="wizard-title">Employee Status</h3>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-3 control-label">Status</label>
                          <div class="col-sm-6">
                           <select ng-model="status" class="form-control select2" id="sel1">
      			     <option>Active</option>
        		     <option>Project change</option>
       			     <option>Rate Change</option>
        		     <option>Rolled Off</option>
			     <option>Transferred</option>
     			 </select>
                            
                          </div>
                        </div>
                        <div class="form-group" >
                          <label class="col-sm-3 control-label">Enagement</label>
                          <div class="col-sm-6">
                            <select class="form-control select2" ng-model="engagement">
      			     <option>AMS Cards</option>
        		     <option>AMS CMS</option>
       			     <option>AMS Digital</option>
        		     <option>AMS EDM</option>
			     <option>AMS EDS</option>
			     <option>AMS Payments</option>
			     <option>Capacity Deal</option>
			     <option>Cards</option>
			     <option>CMS</option>
			     <option>DHL Pre.Ql</option>
			     <option>Digital</option>
			     <option>Discover Debit</option>
			     <option>Disputes</option>
			     <option>EDM</option>
			     <option>Enterprise</option>
			     <option>Infrastructure</option>
			     <option>ODS</option>
			     <option>Otis</option>
			     <option>Payments</option>
			     <option>Pitstop</option>
			     <option>Pulse LongJump</option>
			     <option>Strategic</option>
			     <option>Tockenization</option>
			     <option>UK Development</option>
     			 </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-3 control-label">Enagement Type</label>
                          <div class="col-sm-6">
                            <select class="form-control select2" ng-model="engagementtype">
      			     <option>FP</option>
        		     <option>Shadow</option>
       			     <option>Shadows</option>
        		     <option>TNM</option>
			     <option>Transition</option>
     			 </select>
                          </div>
                        </div>
			<div class="form-group">
                          <label class="col-sm-3 control-label">BU Name</label>
                          <div class="col-sm-6">
				<input type="text" ng-model="buname" parsley-trigger="change" required="" placeholder="Enter BU Name" autocomplete="off" Class="form-control" data-parsley-id="4">
                            
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-3 control-label">Smart Track CW Number</label>
                          <div class="col-sm-6"> 			   
				<input type="text" ng-model="smtno" parsley-trigger="change" required="" placeholder="Enter Smart Track CW Number" autocomplete="off" Class="form-control" data-parsley-id="6">                                                
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-default btn-space">Cancel</button>
                            <button data-wizard="#wizard1" class="btn btn-primary btn-space wizard-next">Next Step <i class="icon s7-angle-right"></i></button>
                          </div>
                        </div>
                      </form>
                    </div>

 <!-- show our formData as it is being typed -->
