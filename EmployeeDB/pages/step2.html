			</div>

			     <option>Riverwoods</option>

                          </div>
    			</div>

                          <label class="col-sm-3 control-label">End Date</label>

<div data-min-view="2" data-date-format="yyyy-mm-dd" class="input-group date datetimepicker col-md-5 col-xs-7">

			  <div data-min-view="2" data-date-format="yyyy-mm-dd" class="input-group date datetimepicker col-md-5 col-xs-7">
